<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		<!-- ビューポートの設定 -->
		<link href="modal.css" rel="stylesheet">		<!-- スタイルシートの読み込み -->
		<title>コンテンツ</title>
	</head>
<body>
<h1 style="text-align:center;">モーダルウィンドウ</h1>
<p>写真を押すとモーダルします</p>

<!-- ここからモーダルウィンドウ -->
		<div id="modal-content">
            <!-- モーダルウィンドウのコンテンツ開始 -->
            <div class="movie-wrap">
            <img src="Switcher.jpg" width="100%" height="100%">
            </div>
            <p>スイッチャーです</p>
            <div class="movie-wrap">
	            <iframe width="560" height="315" src="https://www.youtube.com/embed/1C-vK-WmH9M?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
            </div>
            <p>「閉じる」か「背景」をクリックするとモーダルウィンドウを終了します。</p>
            <p><a id="modal-close" class="button-link">閉じる</a></p>
            <!-- モーダルウィンドウのコンテンツ終了 -->
         </div>
	<p><a id="modal-open" class="button-link"><img src="Switcher.jpg" width="560" height="315"></a></p>
<!-- ここまでモーダルウィンドウ -->

<!-- JavaScriptの読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="modal.js"></script>
</body>
</html>
