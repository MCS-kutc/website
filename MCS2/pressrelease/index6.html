        <div class="preIndex_mainText"> 　新入生向けMCS紹介ページの[RECRUIT]を公開しました。歓迎PVや幹部からのメッセージ、FAQ、イベントカレンダー等を用意し、MCSに興味を持ってくださった新入生の方に、多くの情報を得て頂けるページとなっております。より多くの新入生の方にMCSに興味を持っていただき、知って頂ければ幸いです。<br/> また、MCSでは、新入団員を募集しています。
