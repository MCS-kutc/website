        <div class="preIndex_mainImg"><img src="../img/pressIndex9.jpg" alt="グリーンキャンパス2016"></div>
        <div class="preIndex_mainText">6月26日に関西大学高槻キャンパスにて実施されたオープンキャンパス「グリーンキャンパス」に参加し、私たちMCSは3つの系別体験イベントのメディア情報系を担当させていただきました。多くの方々に、スタジオ、機材、映像制作について紹介させていただきました。今回のグリーンキャンパスで、関西大学総合情報学部やMCSに少しでも興味を持っていただけたら幸いです。アンケートにご協力いただいた方々、ありがとうございました。貴重なご意見を真摯に受け止め、今後の活動に活かして参ります。</div>
