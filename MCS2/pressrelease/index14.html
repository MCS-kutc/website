        <div class="preIndex_mainTitle">第41回関西大学統一学園祭 終了</div>
        <div class="preIndex_mainImg"><img src="../img/pressIndex14.jpg" alt=""></div>
        <div class="preIndex_mainText">
          第41回関西大学統一学園祭にてMCSでは上映会と模擬店の出店を行いました！<br>
          <br>
          11月2日はKUシンフォニーホールでMCSの作った過去作品の上映会を<br>
          3、4日は模擬店を出店し、ベビーカステラを販売しました。<br>
          <br>
          今回、千里山キャンパスで上映会を実施するという初の試みで不慣れな部分もありましたが、多くの事が学べて良い経験となりました。
          <br>今後ともMCSの活動の応援を宜しくお願いします！
        </div>
