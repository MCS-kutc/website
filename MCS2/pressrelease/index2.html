          <div class="preIndex_mainText"> 　8月22日に関西大学高槻キャンパスにて実施されたオープンキャンパス「サマーキャンパス」に参加いたしました。３つの系別体験コーナーのうち、メディア情報系をMCSが担当し、多くの来場者の方にスタジオ及び映像制作について紹介することができました。来場者の方々から頂いたアンケートの結果を真摯に受け止め、今回の経験を今後の活動に活かせるよう精進して参ります。</div>
