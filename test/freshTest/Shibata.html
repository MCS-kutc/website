<h3>高槻キャンパスの感想</h3>
<p>駅からのバスが長い。そして朝のバスの本数を増やしてほしい。
金曜日が地獄。帰りも混んでいてなかなか座れない。</p>
<p>でも楽しい。ひとつひとつの授業が面白いから通っていてよかったと思う。
もっといろんなひとにも総合情報学部の良さをわかってほしい。
千里山の学生よりも友達が作りやすい。</p>
